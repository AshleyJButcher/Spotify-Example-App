<ng-container *ngIf="playlist; else noPlaylist">
  <app-card>
    <ng-container ngProjectAs="card-actions">
      <button mat-raised-button color="primary" (click)="editClick()">
        Edit
      </button>
    </ng-container>
    
    <mat-card-title>{{ playlist.name }}</mat-card-title>

    <mat-list
      [id]="'playlist_' + playlist.id"
      [title]="playlist.name"
      [attr.data-playlist-id]="playlist.id"
    >
      <!-- <mat-list-item>
        <span matListItemTitle>Name</span>
        <span matListItemLine>{{ playlist.name }}</span>
      </mat-list-item> -->

      <mat-list-item>
        <span matListItemTitle>Public</span>

        <span
          matListItemLine
          [class.isPublic]="playlist.public"
          [class.isPrivate]="playlist.public == false"
        >
          {{ playlist.public ? "Yes" : "No" }}
        </span>
      </mat-list-item>

      <mat-list-item>
        <span matListItemTitle>Description</span>
        <span matListItemLine>{{ playlist.description }}</span>
      </mat-list-item>
      
    </mat-list>
  </app-card>
</ng-container>

<ng-template #noPlaylist>
  <p class="alert alert-info">No playlist selected.</p>
  <p>Would you like to create one?</p>
</ng-template>
